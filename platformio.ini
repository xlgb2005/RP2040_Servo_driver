[env]
platform = raspberrypi
framework = arduino

[env:pico]
board = pico
upload_protocol = picotool
debug_tool = cmsis-dap
board_build.f_cpu = 133000000L
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.11.0
    mathertel/OneButton@^2.5.0
    khoih-prog/RP2040 PWM@^1.7.0